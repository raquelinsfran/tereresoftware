{% extends "base.html" %}

{% block title %}Editar Cliente Nuevo{% endblock %}

{% block content %}
<div class="container">
    <h1 class="title">Editar Cliente Nuevo</h1>
    <form method="POST" action="{{ url_for('update_contact', id=contact[0]) }}" class="form-style">
        <label for="fullname">Nombre Completo:</label>
        <input type="text" id="fullname" name="fullname" value="{{ contact[1] }}" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ contact[3] }}" required><br>
        
        <label for="phone">Tel√©fono:</label>
        <input type="text" id="phone" name="phone" value="{{ contact[2] }}" required><br>

        <input type="submit" value="Actualizar Cliente" class="button">
    </form>

    <br>
    <a href="{{ url_for('list_contact') }}" class="button">Volver a la lista de contactos</a>
</div>
{% endblock %}
