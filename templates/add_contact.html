{% extends "base.html" %}

{% block title %}Añadir Contacto{% endblock %}

{% block content %}
<h1>Añadir Nuevo Contacto</h1>
<form action="{{ url_for('add_contact') }}" method="POST" class="form-style">
    <label for="fullname">Nombre Completo:</label><br>
    <input type="text" id="fullname" name="fullname" required><br><br>

    <label for="phone">Teléfono:</label><br>
    <input type="text" id="phone" name="phone" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <input type="submit" value="Añadir Contacto" class="button" >
</form>
{% endblock %}
